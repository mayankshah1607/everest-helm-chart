# Override the install namespace.
# Defaults to .Release.Namespace
namespaceOverride: ""

# Set to false to disable telemetry.
telemetry: true

# Config for Everest API server.
server:
  image: perconalab/everest
  rbac: |
    g, admin, role:admin

# Config for Everest Operator
operator:
  image: perconalab/everest-operator

# Config for OLM
olm:
  namespace: everest-olm
  enabled: true
  catalogSourceImage: perconalab/everest-catalog
  image: quay.io/operator-framework/olm@sha256:1b6002156f568d722c29138575733591037c24b4bfabc67946f268ce4752c3e6 

# Config for Everest Monitoring
monitoring:
  namespace: everest-monitoring
  enabled: true
